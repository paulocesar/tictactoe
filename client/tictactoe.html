<head>
  <title>Tic Tac Toe</title>
</head>

<body>
  {{> gameBoard}}
  {{> userInfo}}
</body>

<template name="gameBoard">
	<div class="gameboard">
	  <div class="row" data-row='1'>
	  	<div class="col" data-col='1'></div>
	  	<div class="col" data-col='2'></div>
	  	<div class="col" data-col='3'></div>
	  </div>
	  <div class="row" data-row='2'>
	  	<div class="col" data-col='1'></div>
	  	<div class="col" data-col='2'></div>
	  	<div class="col" data-col='3'></div>
	  </div>
	  <div class="row" data-row='3'>
	  	<div class="col" data-col='1'></div>
	  	<div class="col" data-col='2'></div>
	  	<div class="col" data-col='3'></div>
	  </div>
	</div>
</template>

<template name="userInfo">
	<div class="userinfo">
		{{#if username}}
			<h3>{{username}}</h3>
		{{else}}
			<form class="form">
				<input type="text" name="username" class="input" placeholder="Enter your name">
			</form>
		{{/if}}
	</div>
</template>
